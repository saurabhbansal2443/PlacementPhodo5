<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2 types of list in html  -->
    <!-- 1) ordered list  -->
<!-- type - 1,i,I,a,A  -->
    <ol type="1" start="3" >
        <li> apple </li>
        <li> Google </li>
        <li> Microsoft </li>
        
    </ol>
    <!-- 2) unordered list  -->

    <!-- type - square disc circle  -->
    <ul type="square">
        <li>Apple </li>
        <li>Google </li>
        <li>Microsoft </li>
       
    </ul>
</body>
</html>
